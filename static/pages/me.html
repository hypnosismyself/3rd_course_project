<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="bg-light" data-page="me">

<nav class="navbar navbar-expand-lg navbar-white bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">Online Courses</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="/" id="home-link">Главная</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4">
    <i class="bi bi-person-circle"></i> Профиль пользователя
  </h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <form id="profile-form">
        <div class="mb-3">
          <label class="form-label">Логин</label>
          <input type="text" class="form-control" id="username" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Роль</label>
          <input type="text" class="form-control" id="role" disabled>
        </div>

        <div class="mb-3 admin-only d-none">
          <label class="form-label">Изменить роль</label>
          <select class="form-select" id="role-select">
            <option value="admin">Администратор</option>
            <option value="teacher">Преподаватель</option>
            <option value="student">Студент</option>
          </select>
        </div>

        <div class="d-flex gap-2 admin-only d-none">
          <button class="btn btn-success" type="submit">
            <i class="bi bi-save"></i> Сохранить
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/ui-auth.js"></script>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  // если не авторизован — выкидываем на логин
  if (!auth.isAuthenticated()) {
    location.href = '/pages/login.html';
    return;
  }

  const user = auth.getUser();

  document.getElementById('username').value = user.username;
  document.getElementById('role').value = user.role;

  // если администратор — разрешаем редактирование
  if (user.role === 'admin') {
    document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('d-none'));
    document.getElementById('role-select').value = user.role;
  }

  document.getElementById('profile-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const newRole = document.getElementById('role-select').value;

    const res = await api.put('/users/' + user.id, {
      role: newRole
    });

    if (res.ok) {
      alert('Данные обновлены');
      location.reload();
    } else {
      alert('Ошибка обновления');
    }
  });
});
</script>

</body>
</html>
