<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Преподаватели</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-white bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/index.html">Главная</a>
  </div>
</nav>

<main class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Преподаватели</h2>
    <div>
      <button id="refresh-teachers" class="btn btn-outline-secondary me-2" data-auth-only>Обновить</button>
      <button id="create-teacher-btn" class="btn btn-primary" data-auth-only data-roles="Администратор">Добавить преподавателя</button>
    </div>
  </div>

  <div class="card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>ФИО</th>
              <th>Квалификация</th>
              <th>User</th>
              <th style="width:220px">Действия</th>
            </tr>
          </thead>
          <tbody id="teachers-list"></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<!-- Окно создания преподавателя -->
<div class="modal fade" id="teacherModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="teacher-form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Новый преподаватель</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2"><label class="form-label">Логин<input name="username" class="form-control" required></label></div>
        <div class="mb-2"><label class="form-label">Пароль<input name="password" type="password" class="form-control" required></label></div>
        <div class="mb-2"><label class="form-label">Эл. почта<input name="email" type="email" class="form-control" required></label></div>
        <div class="mb-2">
          <label class="form-label">Роль
            <select name="role_id" id="teacher-role-select" class="form-select" required>
              <option value="">Загрузка ролей...</option>
            </select>
          </label>
        </div>
        <div class="mb-2"><label class="form-label">Имя<input name="first_name" class="form-control" required></label></div>
        <div class="mb-2"><label class="form-label">Фамилия<input name="last_name" class="form-control" required></label></div>
        <div class="mb-2"><label class="form-label">Квалификация<input name="qualification" class="form-control" required></label></div>
        <div class="mb-2"><label class="form-label">Bio<textarea name="bio" class="form-control"></textarea></label></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="submit" class="btn btn-primary">Создать</button>
      </div>
    </form>
  </div>
</div>

<!-- Окно редактирования/удаления преподавателя -->
<div class="modal fade" id="teacherEditModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="teacher-edit-form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Редактировать преподавателя</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Поля заполняются через JS -->
        <input type="hidden" name="id">
        <div class="mb-2"><label class="form-label">Имя<input name="first_name" class="form-control" required></label></div>
        <div class="mb-2"><label class="form-label">Фамилия<input name="last_name" class="form-control" required></label></div>
        <div class="mb-2"><label class="form-label">Квалификация<input name="qualification" class="form-control" required></label></div>
        <div class="mb-2"><label class="form-label">Bio<textarea name="bio" class="form-control"></textarea></label></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <!-- Редактирование доступно для Админа и Преподавателя -->
        <button type="submit" class="btn btn-primary" data-auth-only data-roles="Администратор,Преподаватель">Сохранить</button>
      </div>
    </form>
  </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/ui-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/teachers.js"></script>
</body>
</html>
